<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TableServe – Tresen</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png?v=7">
  <link rel="apple-touch-icon" href="/favicon.png?v=7">
  <meta name="theme-color" content="#111111">

  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/tableserve.css">

  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/tableserve-staff.js" defer></script>
</head>
<body data-page="staff">
  <div data-include="/partials/header-tableserve.html"></div>

  <main class="container">
    <h1>Tresen-Board</h1>

    <!-- Login -->
    <div class="card" style="margin-bottom:12px">
      <form id="loginForm" class="row" action="#" method="post" autocomplete="off" novalidate>
        <input id="key" name="key" placeholder="Staff-Key" type="password" style="width:260px" required>
        <button type="submit" id="loginBtn">Anmelden</button>
      </form>
      <span id="loginMsg" class="muted"></span>
    </div>

    <!-- Hinweis -->
    <p class="muted small">Zeigt „offen“ & „in Zubereitung“. Aktualisiert automatisch.</p>

    <!-- Bestellungen -->
    <div id="orders" class="grid"></div>
  </main>

  <div data-include="/partials/footer-tableserve.html"></div>
</body>
</html>
