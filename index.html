<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TableServe – Start</title>

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png?v=7">
  <link rel="apple-touch-icon" href="/favicon.png?v=7">
  <meta name="theme-color" content="#111111">

  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/tableserve.css">

  <script src="/assets/js/include.js" defer></script>
  <script src="/assets/js/tableserve-start.js" defer></script>
</head>
<body data-page="index">
  <div data-include="/partials/header-tableserve.html"></div>

  <main class="container">
    <h1>Tisch auswählen</h1>
    <p class="muted">Gib deinen Tischcode ein oder scanne den QR-Code an deinem Tisch.</p>

    <div class="card" style="max-width:520px">
      <form id="startForm" class="row" autocomplete="on">
        <input id="code" name="code" placeholder="z. B. AB12CD34" inputmode="text"
               pattern="[A-Za-z0-9_-]{3,64}" minlength="3" maxlength="64"
               style="flex:1" required>
        <button type="submit">Weiter</button>
      </form>
      <p id="err" class="muted" role="status" aria-live="polite" style="margin-top:8px"></p>
    </div>
  </main>

  <div data-include="/partials/footer-tableserve.html"></div>
</body>
</html>
